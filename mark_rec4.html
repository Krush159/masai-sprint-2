<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPS- NEW ENTRY</title>
    <link rel="stylesheet" href="style4.css" type="text/css">
</head>
<body>
    <script src="script_4.js"></script>
    
        <header>MASAI SCHOOL</header>
        <div id="head2">MARK RECORDER</div>
        <div id="DIV">
            <div class = "DIV1">
                <div id="DIV11">NEW ENTRY</div>
                <div id="DIV12">
                    <label for="examination">EXAMINATION TYPE :</label>
                    <select name="examination" id="exam4">
                        <option value="Annualexam">Annual-Examination (2019-2020)</option>
                        <option value="Halfyearly">Half-Yearly-Examination (2019-2020)</option>
                    </select>
                </div>
                <div id="DIV13">
                    <label for="examination">GRADE :
                        <select name="grade" id="grade4">
                            <option value="grade7">VII</option>
                            <option value="grade8">VIII</option>
                            <option value="grade9">IX</option>
                            <option value="grade10">X</option>
                        </select>
                    </label>
                </div>
                <div id="DIV14">
                    <label for="examination">SECTION :
                        <select name="section" id="sec4">
                            <option value="secA">A</option>
                            <option value="secB">B</option>
                            <option value="secC">C</option>
                        </select>
                    </label>
                </div>
                <div id="DIV15">
                    <label for="rollno">ROLL NO: <input type="text" id="roll4" name="roll4"></label>
                </div>
                <div id="DIV16">
                    <label for="name">STUDENT NAME : <input type="text" id="name4"></label>
                    
                </div>
                <div id="DIV17">Enter marks for each subject</div>
                <div id="div17">
                    <label for="english">ENGLISH :<input type="text" id = "eng4"></label>
                    
                    
                </div>
                <div id="DIV18">
                    <label for="math">MATHS : <input type="text" id = "mat4"> </label>
                    
                </div>
                <div id="DIV19">
                    <label for="science">SCIENCE :<input type="text" id = "sci4"></label>
                    
                    
                </div>
                <div id="DIV20">
                    <label for="social">SOCIAL STUDIES :<input type="text" id = "sst4"></label>
                    
                </div>
                <div id="DIV21">
                    <label for="mil">MIL : <input type="text" id = "mil4"></label>
                    
                    
                </div>
                <div id="DIV22">
                    <input type="submit" value="Submit" onclick="addData()">
                    <input type="reset" value="Reset" onclick="rstData()">
                </div>
            </div>
            
            
        
        <div class="DIV2">
            <div id="div22">STUDENT DATABASE</div>
            <div id="div23">ANNUAL EXAMINATION RESULT 2019-2020</div>
            <div id="div24">GRADE-VII SECTION-A</div>
            <table id="tbl">
                <tr id="head">
                    <td>RollNo</td>
                    <td>Name</td>
                    <td>Eng</td>
                    <td>Math</td>
                    <td>Science</td>
                    <td>SST</td>
                    <td>MIL</td>
                </tr>
            </table>
        </div> 

        </div>
        
   
</body>
</html>
